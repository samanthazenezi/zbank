<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-BANK</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="cabeçalho">
            <img src="./assets/Logo.svg">
            <button class="sairdaconta">Sair da conta</button>
        </div>
        <div class="menu">
            <p>Olá, Rosangela dos Santos Zenezi</p><br><br>
            <p class="conta">Conta</p>
            <div class="total">
                <p class="rs">R$</p>
                <p id="valor" class="valor"></p>
                <img class="olho" src="./assets/olho.svg">
            </div>
        </div>
    </header>
    <main class="menu-botoes">
        <div class="pix">
            <button class="botaopix"><img src="./assets/pix.svg"></button>
            <p>Transferir</p>
        </div>
        <div class="pagar">
            <button class="botaopagar"><img src="./assets/cod.barras.svg"></button>
            <p>Pagar</p>
        </div>
        <div class="transferir">
            <button class="botaotransferir"><img src="./assets/Transferir.svg"></button>
            <p>Transferir</p>
        </div>
        <div class="depositar">
            <button onclick="ação()" class="botaodepositar"><img src="./assets/depositar.svg"></button>
            <p>Depositar</p>
        </div>
        <div class="poupança">
            <button class="botaopoupança"><img src="./assets/poupança.svg"></button>
            <p>Poupança</p>
        </div>
        <div class="celular">
            <button class="botaocelular"><img src="./assets/celular.svg"></button>
            <p>Recarga de celular</p>
        </div>
        <div class="sacar">
            <button onclick="sacar()" class="botaosacar"><img src="./assets/depositar.svg"></button>
            <p>Sacar</p>
        </div>
    </main>
    <aside class="extrato" id="extrato">
        <!-- AQUI ENTRA AS TRANSAÇÕES/EXTRATO-->
    </aside>
    <div id="modal" class="modal">
        <div class="modal-depositar">
            <h1 class="titulomodal">Depositar</h1>
            <input id="valordeposito" class="inputmodal" type="number" placeholder="digite um valor.">
            <div class="botoesmodal">
                <button onclick="depositar()" class="botao-depositar">Depositar</button>
                <button onclick="sair()" class="botaocancelar">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="modalsacar" class="modalsaque">
        <div class="modal-saque">
            <h1 class="titulomodalsaque">Sacar</h1>
            <input id="valorsaque" class="inputsaque" type="number" placeholder="digite um valor.">
            <div class="botoesmodalsaque">
                <button onclick="saque()" class="botao-sacar">Sacar</button>
                <button onclick="fechar()" class="botaocancelarsaque">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
